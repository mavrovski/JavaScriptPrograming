<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div id="board"></div>
    <script>
        function draw(num) {
            let result = "<div class='\chessboard\'>\n"
            for (let i = 0; i < num; i++) {
                result += ' <div>\n'
                for (let j = 0; j < num; j++) {
                    let color = (i + j) % 2 === 0 ? 'black':'white';
                    result += `    <span class="${color}"> </span>\n`
                    
                }
                result += ' </div>\n'
                
            }
            result += ' </div>\n'
            return result
        }
    draw(10);

        let css = document.createElement("style");
        css.innerHTML = `
        body { background: #CCC; }
        .chessboard { display: inline-block; }
        .black,.white {
        width:50px; height:50px;
        display: inline-block; }
        .black { background: black; }
        .white { background: white; }`;
            document.getElementsByTagName("head")[0].appendChild(css);
            document.getElementById('board').innerHTML = draw(10)
    </script>
</head>
<body>

</body>
</html>
